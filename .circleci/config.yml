version: 2

jobs:
  test:
    docker:
      - image: circleci/clojure:openjdk-8-lein-2.9.1-node-browsers-legacy
        user: circleci
        environment:
          JVM_OPTS: -Xms1g -Xmx1g
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "project.clj" }}
            - v2-dependencies-
      - run:
          name: Fetch dependencies
          command: lein deps
      - run:
          name: Install phantom
          command: yarn global add phantomjs
      - save_cache:
          key: v2-dependencies-{{ checksum "project.clj" }}
          paths:
            - ~/.m2
      - run:
          name: Test clj
          command: lein test
      - run:
          name: Test cljs
          command: lein test:cljs

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
